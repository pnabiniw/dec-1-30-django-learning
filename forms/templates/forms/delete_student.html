{% extends 'myapp/base.html' %}

{% block content %}
    <h2>Are you sure you want to delete student {{ student.name }}?</h2>
    <form method="post" action="{% url 'delete_student' student.id %}">
    {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'student' %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
