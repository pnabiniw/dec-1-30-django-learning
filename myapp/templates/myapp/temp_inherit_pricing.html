{% extends 'myapp/base.html' %}

{% block content %}
    <h1>This is a pricing page</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.address }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
