{% extends 'classbased/base.html' %}

{% block content %}
    <h2>Are you sure you want to delete classroom {{ classroom.name }}?</h2>
    <form method="post" action="{% url 'classbased_delete_classroom' classroom.id %}">
    {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'classbased_classroom' %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
